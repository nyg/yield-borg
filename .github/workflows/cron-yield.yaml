name: get-yields-every-hour
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/cron-yield.yaml'
  schedule:
    - cron: '0 19-22 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: GET /api/cron/yield
        run: |
          curl --fail --verbose                                         \
               --url https://yield-borg.vercel.app/api/cron/yield       \
               --header "Authorization: Bearer ${{ secrets.CRON_KEY }}"
